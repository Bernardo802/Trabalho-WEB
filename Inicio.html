		* {

			padding: 0;

		body {
			background-color: #111;

		nav {
			background-color: #000;
			padding: 15px 20px;

		nav a {
			text-decoration: none;
			color: #eee;
			margin: 0 20px;
			font-weight: bold;
			font-size: 1.5rem;
			transition: color 0.3s ease, transform 0.3s ease;
			transform-style: preserve-3d;
			display: inline-block;

			/* https://prismic.io/blog/css-hover-effects - efeito 180 graus */
		}

		nav a:hover {
			color: #ff003c;

		}

		.hero {
			background: url('imagens/banner-brutal.jpg') no-repeat center center/cover;

			align-items: center;
			justify-content: center;
			text-align: center;
			color: white;
			position: relative;
		}

		.hero::after {
			content: '';
			position: absolute;
			top: 0; left: 0;
			width: 100%; height: 100%;
			background-color: rgba(0,0,0,0.6);
			z-index: 1;
		}

		.hero h1 {
			position: relative;
			z-index: 2;
			font-size: 4rem;
			
			letter-spacing: 3px;
			color: #ff003c;
			text-shadow: 2px 2px 10px #000;
		}

		.hero p {
			position: relative;
			z-index: 2;
			font-size: 1.5rem;
			margin-top: 20px;
			color: #ddd;
		}

		.container {
			padding: 60px 20px;
			max-width: 1000px;
			margin: auto;
		}

		.container h2 {
			
			font-size: 2.5rem;
			color: #ff003c;
			margin-bottom: 30px;
			text-align: center;
		}

		.container p {
			font-size: 1.2rem;
			color: #ccc;
			line-height: 1.6;
			text-align: center;
		}
