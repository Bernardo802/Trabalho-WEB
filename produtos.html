<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="shortcut icon" href="Assets/faviconbrutalkill.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #111;
            color: #f0f0f0;

        }

        nav {
            background-color: #000;
            border-bottom: 2px solid #ff003c;
            padding: 15px 20px;
            font-size: 1.8rem;
            text-align: center;
        }

		nav a {
			text-decoration: none;
			color: #eee;
			margin: 0 20px;
			font-weight: bold;
			font-size: 1.5rem;
			transition: color 0.3s ease, transform 0.3s ease;
			transform-style: preserve-3d;
			display: inline-block;

			/* https://prismic.io/blog/css-hover-effects - efeito 180 graus */
		}

		nav a:hover {
			color: #ff003c;
			transform: rotateY(180deg);

		}

        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {

            font-size: 3rem;
            color: #ff003c;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .produto {
            background-color: #1e1e1e;
            border: 2px solid #ff003c;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .produto:hover {
            transform: scale(1.03);
            border-color: white;
        }

        .produto img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .produto h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;

        }

      

.rodape p, .rodape h2 {

color: red;
text-align: center;
}
    </style>
</head>

<body>
    <header>
    <nav>
        <a href="inicixFo.html">INÍCIO</a>
        <a href="produtos.html">PRODUTOS</a>
        <a href="sobre-nos.html">SOBRE NÓS</a>
        <a href="contatos.html">CONTATOS</a>
    </nav>
</header>

    <div class="container">
        <h1>Nossos Produtos</h1>
        <div class="produtos">
            <div class="produto">
                <img src="Assets/moletom.png" alt="Moletom Capuz Oversized - Against">
                <h2>Moletom Capuz Oversized - Against</h2>
                <p>Estampa brutal, tecido premium e estilo pra dominar a rua.</p>
            </div>
            <div class="produto">
                <img src="Assets/camisa.png" alt="Camiseta - Dark Goat Remember">
                <h2>Camiseta - Dark Goat Remember</h2>
                <p>Design original com pegada punk e urbana.</p>
            </div>
            <div class="produto">
                <img src="Assets/regata.png" alt="Regata - Ask">
                <h2>Regata - Ask</h2>
                <p>A essência do oculto estampada no peito</p>
            </div>
        </div>
    </div>

    
</body>
</html>
